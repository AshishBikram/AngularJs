<!DOCTYPE html>
<html>
  <head>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link data-require="bootstrap-css@3.*" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css"/>
    
    <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="2.5.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>
   
    <script src="scripts/modalController.js"></script>  
    <script src="scripts/directive.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/modalContentCtrl.js"></script>
  </head>
  <body ng-app="plunker">
    <div class="header">
      <div class="container">
        Wah Wah News
    </div>
    </div>
    <div class="container">
    <div ng-controller="ModalCtrl as modalCtrl">
      <button class="btn btn-info" ng-click="modalCtrl.open('')" style="margin: 15px;">Add News</button>
      <div>
        <table class="table table-hover general-table">
          <thead class="grid-top-panel">
              <tr>
                  <th>SN</th>
                  <th>Title</th>
                  <th>Descriptions</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="news in modalCtrl.newsList" ng-strikes="" >
                  <td><input type="checkbox" class="checkbox"></td>
                  <td>{{news.title | limitTo:25}}{{news.title.length > 25 ? '...' : ''}}</td>
                  <td>{{news.description | limitTo:50}}{{news.description.length > 50 ? '...' : ''}}</td>
                  <td><button class="btn btn-info" ng-click="modalCtrl.open(news)">Edit</button>
                  <button class="btn btn-danger" ng-click="modalCtrl.deleteNews(news.id)" style="margin: 5;">Delete</button>
                  <button class="btn btn-info" ng-click="modalCtrl.openDetail(news)" style="margin: 5;">Detail</button></td>
              </tr>  
          </tbody>
      </table>
      </div>     
    </div>
  </div>
  </body>
</html>
